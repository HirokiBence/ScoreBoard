<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>卓球得点表</title>
  <meta name="description" content="text">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="app_refacta.js">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1075&q=80"
                  alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                卓球得点表
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                <p class="subtitle">
                  下のボタンを押して得点を管理しよう
                </p>
                <label for="winningScore" class="label is-large is-inline">何点先取？</label>
                <div class="select is-rounded">
                  <select id="winningScore">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="button is-primary is-large card-footer-item">+1 プレイヤー１</button>
              <button id="p2Button" class="button is-info is-large card-footer-item">+1 プレイヤー２</button>
              <button id="reset" class="button is-danger is-large card-footer-item">リセット</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="app.js"></script>
</body>

</html>
